    <!--NavBar-->
    <!--  banner y título-->
    <div class="banner text-white">
      <div class="filter-back">
        <h2 class="text-white">CONTACTO</h2>
      </div>
    </div>

    <div class="container">
      <h2>Contacto</h2>
      <form
        action="https://formsubmit.co/wcorrejidor@gmail.com"
        method="POST"
        id="contactForm"
        onsubmit="return validateForm()"
      >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >En Nuntius nunca compartiremos tu correo electrónico con nadie
            más.</small
          >
        </div>
        <div class="form-group">
          <label for="consulta">Consulta</label>
          <textarea
            class="form-control"
            id="consulta"
            name="mensaje"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Captcha -->
        <div class="form-group">
          <div class="g-recaptcha"      data-sitekey="6LfSI4QpAAAAAPUYzmzRWjHqQX00xqRmnq78Uuv8"></div>
          <div id="error-message" style="color: rgb(171, 97, 83)"></div>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
        <input type="hidden" name="_next" value="http://localhost:5500" />
        <input type="hidden" name="_captcha" value="false" />
      </form>
      <script>
        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            if (!validateForm()) {
              event.preventDefault(); // Evita que el formulario se envíe si la validación falla
            }
          });
      </script>

      <script>
        function validateForm() {
          var response = grecaptcha.getResponse();
          if (response.length === 0) {
            document.getElementById("error-message").innerText =
              "Por favor, completa la verificación del captcha.";
            return false;
          }
          return true;
        }

        document
          .getElementById("contactForm")
          .addEventListener("submit", function (event) {
            if (!validateForm()) {
              event.preventDefault(); // Evita que el formulario se envíe si la validación falla
            }
          });
      </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
